<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decline Curve Analysis - Petroleum Engineering Tool</title>
    
    <!-- Load dependencies with fallbacks -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Chart.js instead of Recharts for better reliability -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }

        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading Decline Curve Analysis Tool...
    </div>

    <!-- Error container -->
    <div id="error" style="display: none;"></div>

    <!-- Main app container -->
    <div id="root"></div>

    <script>
        // Check if required libraries are loaded
        function checkLibraries() {
            const errors = [];
            
            if (typeof React === 'undefined') {
                errors.push('React library failed to load');
            }
            if (typeof ReactDOM === 'undefined') {
                errors.push('ReactDOM library failed to load');
            }
            if (typeof Chart === 'undefined') {
                errors.push('Chart.js library failed to load');
            }
            
            return errors;
        }

        // Wait for libraries to load
        function waitForLibraries(callback, maxAttempts = 10) {
            let attempts = 0;
            
            function check() {
                attempts++;
                const errors = checkLibraries();
                
                if (errors.length === 0) {
                    callback();
                } else if (attempts >= maxAttempts) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = `
                        <div class="error">
                            <h2>Error Loading Required Libraries</h2>
                            <ul>
                                ${errors.map(error => `<li>${error}</li>`).join('')}
                            </ul>
                            <p>Please check your internet connection and refresh the page.</p>
                            <button onclick="location.reload()" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                                Refresh Page
                            </button>
                        </div>
                    `;
                } else {
                    setTimeout(check, 500);
                }
            }
            
            check();
        }

        // Initialize app when libraries are ready
        waitForLibraries(function() {
            const { useState, useEffect, useRef } = React;

            // Utility function for class names
            const cn = (...classes) => classes.filter(Boolean).join(' ');

            // UI Components
            const Card = ({ children, className = "" }) => (
                React.createElement('div', { 
                    className: cn("bg-white rounded-lg border border-gray-200 shadow-sm", className) 
                }, children)
            );

            const CardHeader = ({ children, className = "" }) => (
                React.createElement('div', { 
                    className: cn("p-4 sm:p-6", className) 
                }, children)
            );

            const CardTitle = ({ children, className = "" }) => (
                React.createElement('h3', { 
                    className: cn("text-lg font-semibold leading-none tracking-tight", className) 
                }, children)
            );

            const CardDescription = ({ children, className = "" }) => (
                React.createElement('p', { 
                    className: cn("text-sm text-gray-600 mt-1", className) 
                }, children)
            );

            const CardContent = ({ children, className = "" }) => (
                React.createElement('div', { 
                    className: cn("p-4 sm:p-6 pt-0", className) 
                }, children)
            );

            const Input = ({ className = "", ...props }) => (
                React.createElement('input', {
                    className: cn(
                        "flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:cursor-not-allowed disabled:opacity-50",
                        className
                    ),
                    ...props
                })
            );

            const Label = ({ children, className = "", ...props }) => (
                React.createElement('label', { 
                    className: cn("text-sm font-medium leading-none", className), 
                    ...props 
                }, children)
            );

            const Button = ({ children, variant = "default", size = "default", className = "", ...props }) => {
                const baseClasses = "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none";
                const variants = {
                    default: "bg-blue-600 text-white hover:bg-blue-700",
                    outline: "border border-gray-300 bg-white hover:bg-gray-50"
                };
                const sizes = {
                    default: "h-10 py-2 px-4",
                    sm: "h-9 px-3"
                };
                
                return React.createElement('button', {
                    className: cn(baseClasses, variants[variant], sizes[size], className),
                    ...props
                }, children);
            };

            const Select = ({ children, value, onValueChange, className = "" }) => {
                return React.createElement('select', {
                    value: value,
                    onChange: (e) => onValueChange(e.target.value),
                    className: cn(
                        "flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                        className
                    )
                }, children);
            };

            const SelectItem = ({ children, value }) => (
                React.createElement('option', { value: value }, children)
            );

            const Checkbox = ({ checked, onCheckedChange, id, disabled = false }) => (
                React.createElement('input', {
                    type: "checkbox",
                    id: id,
                    checked: checked,
                    onChange: (e) => onCheckedChange(e.target.checked),
                    disabled: disabled,
                    className: "h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded disabled:opacity-50"
                })
            );

            const Badge = ({ children, variant = "default", className = "" }) => {
                const variants = {
                    default: "bg-blue-100 text-blue-800",
                    outline: "border border-gray-300 text-gray-700"
                };
                
                return React.createElement('span', { 
                    className: cn("inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium", variants[variant], className) 
                }, children);
            };

            const Tabs = ({ children, defaultValue, className = "" }) => {
                const [activeTab, setActiveTab] = useState(defaultValue);
                
                return React.createElement('div', { 
                    className: cn("w-full", className) 
                }, React.Children.map(children, child =>
                    React.cloneElement(child, { activeTab, setActiveTab })
                ));
            };

            const TabsList = ({ children, activeTab, setActiveTab }) => (
                React.createElement('div', { 
                    className: "inline-flex h-10 items-center justify-center rounded-md bg-gray-100 p-1 w-full" 
                }, React.Children.map(children, child =>
                    React.cloneElement(child, { activeTab, setActiveTab })
                ))
            );

            const TabsTrigger = ({ children, value, activeTab, setActiveTab }) => (
                React.createElement('button', {
                    className: cn(
                        "inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-white transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 flex-1",
                        activeTab === value ? "bg-white text-gray-900 shadow-sm" : "text-gray-600 hover:text-gray-900"
                    ),
                    onClick: () => setActiveTab(value)
                }, children)
            );

            const TabsContent = ({ children, value, activeTab }) => {
                if (activeTab !== value) return null;
                return React.createElement('div', { className: "mt-4" }, children);
            };

            // Simple SVG Icons
            const TrendingDown = ({ className = "", size = 24 }) => (
                React.createElement('svg', {
                    className: className,
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: "2",
                    strokeLinecap: "round",
                    strokeLinejoin: "round"
                }, [
                    React.createElement('polyline', { key: 1, points: "23 18 13.5 8.5 8.5 13.5 1 6" }),
                    React.createElement('polyline', { key: 2, points: "17 18 23 18 23 12" })
                ])
            );

            const Calculator = ({ className = "", size = 24 }) => (
                React.createElement('svg', {
                    className: className,
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: "2",
                    strokeLinecap: "round",
                    strokeLinejoin: "round"
                }, [
                    React.createElement('rect', { key: 1, x: "4", y: "2", width: "16", height: "20", rx: "2" }),
                    React.createElement('line', { key: 2, x1: "8", y1: "6", x2: "16", y2: "6" })
                ])
            );

            const BarChart3 = ({ className = "", size = 24 }) => (
                React.createElement('svg', {
                    className: className,
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: "2",
                    strokeLinecap: "round",
                    strokeLinejoin: "round"
                }, [
                    React.createElement('path', { key: 1, d: "M3 3v18h18" }),
                    React.createElement('path', { key: 2, d: "M18 17V9" }),
                    React.createElement('path', { key: 3, d: "M13 17V5" }),
                    React.createElement('path', { key: 4, d: "M8 17v-3" })
                ])
            );

            // Chart Component using Chart.js
            const LineChart = ({ data, visibleCurves, useLogScale, parameters, baseDate, connectActualData }) => {
                const chartRef = useRef(null);
                const chartInstance = useRef(null);

                useEffect(() => {
                    if (!chartRef.current || !data.length) return;

                    // Destroy existing chart
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');

                    // Prepare datasets
                    const datasets = [];

                    if (visibleCurves.exponential) {
                        datasets.push({
                            label: 'Exponential (b=0)',
                            data: data.map(d => ({ x: d.time, y: Math.max(0, d.exponential) })),
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.1
                        });
                    }

                    if (visibleCurves.hyperbolic) {
                        datasets.push({
                            label: `Hyperbolic (b=${parameters.b})`,
                            data: data.map(d => ({ x: d.time, y: Math.max(0, d.hyperbolic) })),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.1
                        });
                    }

                    if (visibleCurves.harmonic) {
                        datasets.push({
                            label: 'Harmonic (b=1)',
                            data: data.map(d => ({ x: d.time, y: Math.max(0, d.harmonic) })),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.1
                        });
                    }

                    if (visibleCurves.actual && data.some(d => d.actual !== undefined)) {
                        datasets.push({
                            label: 'Actual Data',
                            data: data.filter(d => d.actual !== undefined).map(d => ({ x: d.time, y: Math.max(0, d.actual) })),
                            borderColor: '#9333ea',
                            backgroundColor: '#9333ea',
                            borderWidth: 3,
                            fill: false,
                            pointRadius: 4,
                            pointBackgroundColor: '#9333ea',
                            showLine: connectActualData,
                            tension: 0.1
                        });
                    }

                    // Create chart
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: { datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                intersect: false,
                                mode: 'index'
                            },
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        title: function(context) {
                                            const time = context[0].parsed.x;
                                            if (baseDate) {
                                                const targetDate = new Date(baseDate.getTime() + time * 30.44 * 24 * 60 * 60 * 1000);
                                                return `Time: ${targetDate.toLocaleDateString("en-US", { year: "numeric", month: "short" })}`;
                                            }
                                            return `Time: ${time.toFixed(2)} ${parameters.timeUnit}`;
                                        },
                                        label: function(context) {
                                            return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} ${parameters.productionUnit}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    title: {
                                        display: true,
                                        text: baseDate ? 'Time' : `Time (${parameters.timeUnit})`
                                    },
                                    min: 0
                                },
                                y: {
                                    type: useLogScale ? 'logarithmic' : 'linear',
                                    title: {
                                        display: true,
                                        text: `Production Rate (${parameters.productionUnit})`
                                    },
                                    min: 0,
                                    ticks: {
                                        callback: function(value) {
                                            return Math.max(0, value).toLocaleString();
                                        }
                                    }
                                }
                            }
                        }
                    });

                    return () => {
                        if (chartInstance.current) {
                            chartInstance.current.destroy();
                        }
                    };
                }, [data, visibleCurves, useLogScale, parameters, baseDate, connectActualData]);

                return React.createElement('div', { className: "chart-container" },
                    React.createElement('canvas', { ref: chartRef })
                );
            };

            // Main Application Component
            const DeclineCurveAnalysis = () => {
                const [parameters, setParameters] = useState({
                    qi: 5618.57,
                    di: 0.1,
                    b: 0.5,
                    timeUnit: "months",
                    productionUnit: "bbl/day",
                });

                const [timeRange, setTimeRange] = useState(60);
                const [data, setData] = useState([]);
                const [actualData, setActualData] = useState([]);
                const [dataInput, setDataInput] = useState("");
                const [baseDate, setBaseDate] = useState(null);
                const [message, setMessage] = useState("");

                const [visibleCurves, setVisibleCurves] = useState({
                    exponential: true,
                    hyperbolic: true,
                    harmonic: true,
                    actual: true,
                });

                const [useLogScale, setUseLogScale] = useState(false);
                const [connectActualData, setConnectActualData] = useState(false);

                // Parse time values
                const parseTimeValue = (timeStr) => {
                    timeStr = timeStr.trim();

                    if (!isNaN(Number(timeStr))) {
                        return { time: Number(timeStr), date: null };
                    }

                    let parsedDate = null;

                    const mmddyyyyMatch = timeStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
                    if (mmddyyyyMatch) {
                        const month = parseInt(mmddyyyyMatch[1]) - 1;
                        const day = parseInt(mmddyyyyMatch[2]);
                        const year = parseInt(mmddyyyyMatch[3]);
                        parsedDate = new Date(year, month, day);
                    }

                    if (!parsedDate) {
                        parsedDate = new Date(timeStr);
                        if (isNaN(parsedDate.getTime())) {
                            parsedDate = null;
                        }
                    }

                    if (parsedDate && !isNaN(parsedDate.getTime())) {
                        return { time: 0, date: parsedDate };
                    }

                    return { time: 0, date: null };
                };

                // Calculate relative time
                const calculateRelativeTime = (date, baseDate) => {
                    const diffTime = date.getTime() - baseDate.getTime();

                    switch (parameters.timeUnit) {
                        case "days":
                            return Math.max(0, diffTime / (1000 * 60 * 60 * 24));
                        case "months":
                            return Math.max(0, diffTime / (1000 * 60 * 60 * 24 * 30.44));
                        case "years":
                            return Math.max(0, diffTime / (1000 * 60 * 60 * 24 * 365.25));
                        default:
                            return Math.max(0, diffTime / (1000 * 60 * 60 * 24 * 30.44));
                    }
                };

                // Calculate decline curves
                useEffect(() => {
                    const newData = [];

                    let maxTime = timeRange;
                    if (actualData.length > 0) {
                        const maxActualTime = Math.max(...actualData.map((d) => d.time));
                        maxTime = Math.max(timeRange, maxActualTime * 1.2);
                    }

                    const timeStep = maxTime / 200;

                    for (let i = 0; i <= 200; i++) {
                        const t = i * timeStep;

                        const exponential = Math.max(0, parameters.qi * Math.exp(-parameters.di * t));
                        const hyperbolic = Math.max(0, parameters.qi / Math.pow(1 + parameters.b * parameters.di * t, 1 / parameters.b));
                        const harmonic = Math.max(0, parameters.qi / (1 + parameters.di * t));

                        newData.push({
                            time: t,
                            exponential,
                            hyperbolic,
                            harmonic
                        });
                    }

                    actualData.forEach((point) => {
                        const existingIndex = newData.findIndex((d) => Math.abs(d.time - point.time) < 0.01);

                        if (existingIndex !== -1) {
                            newData[existingIndex].actual = Math.max(0, point.rate);
                        } else {
                            const insertIndex = newData.findIndex((d) => d.time > point.time);
                            const newPoint = {
                                time: point.time,
                                exponential: Math.max(0, parameters.qi * Math.exp(-parameters.di * point.time)),
                                hyperbolic: Math.max(0, parameters.qi / Math.pow(1 + parameters.b * parameters.di * point.time, 1 / parameters.b)),
                                harmonic: Math.max(0, parameters.qi / (1 + parameters.di * point.time)),
                                actual: Math.max(0, point.rate)
                            };

                            if (insertIndex === -1) {
                                newData.push(newPoint);
                            } else {
                                newData.splice(insertIndex, 0, newPoint);
                            }
                        }
                    });

                    newData.sort((a, b) => a.time - b.time);
                    setData(newData);
                }, [parameters, timeRange, actualData]);

                // Calculate cumulative production
                const calculateCumulative = (model) => {
                    const { qi, di, b } = parameters;
                    const t = timeRange;

                    switch (model) {
                        case "exponential":
                            return Math.max(0, (qi / di) * (1 - Math.exp(-di * t)));
                        case "hyperbolic":
                            if (b === 1) {
                                return Math.max(0, (qi / di) * Math.log(1 + di * t));
                            } else {
                                return Math.max(0, (qi / ((1 - b) * di)) * (1 - Math.pow(1 + b * di * t, (1 - b) / b)));
                            }
                        case "harmonic":
                            return Math.max(0, (qi / di) * Math.log(1 + di * t));
                        default:
                            return 0;
                    }
                };

                // Calculate EUR
                const calculateEUR = (model) => {
                    const { qi, di, b } = parameters;

                    switch (model) {
                        case "exponential":
                            return Math.max(0, qi / di);
                        case "hyperbolic":
                            if (b >= 1) return Number.POSITIVE_INFINITY;
                            return Math.max(0, qi / ((1 - b) * di));
                        case "harmonic":
                            return Number.POSITIVE_INFINITY;
                        default:
                            return 0;
                    }
                };

                const handleDataImport = () => {
                    try {
                        const lines = dataInput
                            .trim()
                            .split("\n")
                            .filter((line) => line.trim());

                        if (lines.length === 0) {
                            throw new Error("No data found");
                        }

                        const parsedData = [];
                        let firstDate = null;

                        for (const line of lines) {
                            const parts = line.split(/[,\t\s]+/).filter((part) => part.trim());

                            if (parts.length < 2) {
                                continue;
                            }

                            const timeStr = parts[0].trim();
                            const rateStr = parts[1].trim();

                            const { time: tempTime, date } = parseTimeValue(timeStr);
                            const rate = parseFloat(rateStr);

                            if (isNaN(rate) || rate < 0) {
                                continue;
                            }

                            if (date && !firstDate) {
                                firstDate = date;
                                setBaseDate(date);
                            }

                            parsedData.push({
                                time: tempTime,
                                rate: Math.max(0, rate),
                                originalTime: timeStr,
                                date,
                            });
                        }

                        if (firstDate) {
                            parsedData.forEach((point) => {
                                if (point.date) {
                                    point.time = calculateRelativeTime(point.date, firstDate);
                                }
                            });
                        }

                        if (parsedData.length === 0) {
                            throw new Error("No valid data found");
                        }

                        parsedData.sort((a, b) => a.time - b.time);

                        setActualData(parsedData);
                        setVisibleCurves((prev) => ({ ...prev, actual: true }));

                        if (parsedData.length > 0) {
                            setParameters((prev) => ({
                                ...prev,
                                qi: Math.max(0, parsedData[0].rate),
                            }));
                        }

                        const maxTime = Math.max(...parsedData.map((d) => d.time));
                        if (maxTime > timeRange) {
                            setTimeRange(Math.ceil(maxTime * 1.2));
                        }

                        setMessage(`Successfully imported ${parsedData.length} data points!`);
                        setTimeout(() => setMessage(""), 3000);
                    } catch (error) {
                        setMessage("Error importing data. Please check the format (time,rate).");
                        setTimeout(() => setMessage(""), 5000);
                        console.error(error);
                    }
                };

                const handleParameterChange = (key, value) => {
                    setParameters((prev) => ({
                        ...prev,
                        [key]:
                            typeof value === "string"
                                ? key === "timeUnit" || key === "productionUnit"
                                    ? value
                                    : Math.max(0, parseFloat(value) || 0)
                                : Math.max(0, value),
                    }));
                };

                const getDeclineType = (b) => {
                    if (b === 0) return "Exponential";
                    if (b > 0 && b < 1) return "Hyperbolic";
                    if (b === 1) return "Harmonic";
                    return "Invalid (b > 1)";
                };

                return React.createElement('div', { 
                    className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-2 sm:p-4" 
                }, [
                    React.createElement('div', { 
                        key: 'main',
                        className: "max-w-7xl mx-auto space-y-4 sm:space-y-6" 
                    }, [
                        // Header
                        React.createElement('div', { 
                            key: 'header',
                            className: "text-center space-y-2" 
                        }, [
                            React.createElement('h1', { 
                                key: 'title',
                                className: "text-2xl sm:text-4xl font-bold text-gray-900 flex items-center justify-center gap-2" 
                            }, [
                                React.createElement(TrendingDown, { 
                                    key: 'icon',
                                    className: "h-6 w-6 sm:h-8 sm:w-8 text-blue-600", 
                                    size: 32 
                                }),
                                "Decline Curve Analysis"
                            ]),
                            React.createElement('p', { 
                                key: 'subtitle',
                                className: "text-sm sm:text-lg text-gray-600" 
                            }, "Petroleum Engineering Production Forecasting Tool")
                        ]),

                                                }, "q(t) = qi / (1 + di × t)")
                                            ]),
                                            React.createElement('div', { 
                                                key: 'legend',
                                                className: "mt-4 p-3 sm:p-4 bg-blue-50 rounded-lg" 
                                            }, [
                                                React.createElement('h4', { 
                                                    className: "font-semibold text-blue-800 mb-2 text-xs sm:text-sm" 
                                                }, "Where:"),
                                                React.createElement('ul', { 
                                                    className: "text-xs sm:text-sm space-y-1 text-blue-700" 
                                                }, [
                                                    React.createElement('li', { key: 'qi' }, "• qi = Initial production rate"),
                                                    React.createElement('li', { key: 'di' }, "• di = Initial decline rate"),
                                                    React.createElement('li', { key: 'b' }, "• b = Decline exponent"),
                                                    React.createElement('li', { key: 't' }, "• t = Time"),
                                                    React.createElement('li', { key: 'qt' }, "• q(t) = Production rate at time t")
                                                ])
                                            ])
                                        ])
                                    ]))
                                ])
                            ])
                        ])
                    ])
                ]);
            };

            // Hide loading and render the application
            try {
                document.getElementById('loading').style.display = 'none';
                ReactDOM.render(React.createElement(DeclineCurveAnalysis), document.getElementById("root"));
            } catch (error) {
                console.error('Failed to render application:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    <div class="error">
                        <h2>Failed to Load Application</h2>
                        <p>There was an error loading the Decline Curve Analysis tool.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please refresh the page and try again.</p>
                        <button onclick="location.reload()" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
